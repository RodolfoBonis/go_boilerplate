name: ci

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'version.txt'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: write
  checks: read
  discussions: write
  repository-projects: write
  issues: write
  pull-requests: write

jobs:
  sonar_scan:
    name: Sonar Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: {% raw %}${{ secrets.GH_TOKEN }}{% endraw %}
          fetch-depth: 0

      - name: Run GoSec
        uses: securego/gosec@v2.21.4
        continue-on-error: true
        id: gosec
        with:
          args: -fmt=sonarqube -out=gosec.json ./...

      - uses: sonarsource/sonarqube-scan-action@master
        id: sonar_scan
        env:
          SONAR_TOKEN: {% raw %}${{ secrets.SONAR_TOKEN }}{% endraw %}
          SONAR_HOST_URL: {% raw %}${{ secrets.SONAR_HOST_URL }}{% endraw %}
        with:
          args: >
            -Dsonar.projectKey={% raw %}${{ secrets.SONAR_PROJECT_KEY }}{% endraw %}
            -Dsonar.sources=.
            -Dsonar.go.gopath={% raw %}${{ env.GOPATH }}{% endraw %}
            -Dsonar.host.url={% raw %}${{ secrets.SONAR_HOST_URL }}{% endraw %}
            -Dsonar.externalIssuesReportPaths=gosec.json

      - uses: sonarsource/sonarqube-quality-gate-action@master
        id: sonar_quality_gate
        timeout-minutes: 5
        env:
          SONAR_TOKEN: {% raw %}${{ secrets.SONAR_TOKEN }}{% endraw %}

      - name: Run script
        id: sonar_metrics
        if: {% raw %}${{ github.event_name == 'pull_request' && always()}}{% endraw %}
        env:
          OPENAI_API_KEY: {% raw %}${{ secrets.OPENAI_TOKEN }}{% endraw %}
          SONARQUBE_URL: {% raw %}${{ secrets.SONAR_HOST_URL }}{% endraw %}
          SONARQUBE_TOKEN: {% raw %}${{ secrets.SONAR_TOKEN }}{% endraw %}
          SONARQUBE_PROJECT_KEY: {% raw %}${{ secrets.SONAR_PROJECT_KEY }}{% endraw %}
          GITHUB_TOKEN: {% raw %}${{ secrets.GH_TOKEN }}{% endraw %}
          GITHUB_REPO_NAME: {% raw %}${{ github.repository }}{% endraw %}
          GITHUB_PR_NUMBER: {% raw %}${{ github.event.pull_request.number }}{% endraw %}
        run: |
          python .config/scripts/generate_sonar_metrics_comment.py

      - name: Fail CI if Scan or Quality Gate fails
        if: {% raw %}${{ steps.sonar_scan.outcome == 'failure' || steps.sonar_quality_gate.outcome == 'failure' }}{% endraw %}
        run: exit 1

  check_vulnerabilities:
    runs-on: {% raw %}${{ matrix.os }}{% endraw %}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: {% raw %}${{ secrets.GH_TOKEN }}{% endraw %}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Set up Git
        run: |
          git config --global url."https://{% raw %}${{ secrets.GH_TOKEN }}{% endraw %}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Define Private Dependencies
        run: |
          export GOPRIVATE=github.com/RodolfoBonis/go_key_guardian

      - name: Install Python dependencies
        run: pip install -r .config/scripts/requirements.txt

      - name: Verify Dependencies Vulnerabilities
        id: govulncheck
        uses: golang/govulncheck-action@v1
        continue-on-error: true
        with:
          output-format: text
          output-file: vulnerabilities.txt

      - name: Run vulnerability report script
        if: {% raw %}${{ steps.govulncheck.outcome == 'failure' && github.event_name == 'pull_request' }}{% endraw %}
        env:
          OPENAI_API_KEY: {% raw %}${{ secrets.OPENAI_TOKEN }}{% endraw %}
          GITHUB_TOKEN: {% raw %}${{ secrets.GH_TOKEN }}{% endraw %}
          REPO_NAME: {% raw %}${{ github.repository }}{% endraw %}
          PR_NUMBER: {% raw %}${{ github.event.pull_request.number }}{% endraw %}
        run: python .config/scripts/generate_vulnerability_report.py

      - name: Create or update a file to ensure changes
        if: {% raw %}${{ steps.govulncheck.outcome == 'failure' && github.ref == 'refs/heads/main' }}{% endraw %}
        run: echo "Vulnerabilities found on {% raw %}$(date){% endraw %}" > vulnerabilities.txt

      - name: Create branch and PR if vulnerabilities are found on main
        if: {% raw %}${{ steps.govulncheck.outcome == 'failure' && github.ref == 'refs/heads/main' }}{% endraw %}
        env:
          GH_TOKEN: {% raw %}${{ secrets.GH_TOKEN }}{% endraw %}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          BRANCH_NAME="fix-vulnerabilities-{% raw %}$(date +%Y%m%d%H%M%S){% endraw %}"
          git checkout -b {% raw %}$BRANCH_NAME{% endraw %}
          git add .
          git commit -m "fix: address vulnerabilities"
          git push origin {% raw %}$BRANCH_NAME{% endraw %}
          gh pr create --title "Fix vulnerabilities" --body "This PR addresses the vulnerabilities found in the main branch." --base main --head {% raw %}$BRANCH_NAME{% endraw %}
          pr_url=$(gh pr view --json url --jq '.url')
          echo "PR_URL=$pr_url" >> $GITHUB_ENV

      - name: Fail CI if vulnerabilities are found
        if: {% raw %}${{ steps.govulncheck.outcome == 'failure' }}{% endraw %}
        run: exit 1

  notify:
    needs: [sonar_scan, check_vulnerabilities]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Success Message via Telegram
        if: {% raw %}${{ needs.sonar_scan.result == 'success' && needs.check_vulnerabilities.result == 'success' }}{% endraw %}
        uses: akeylimepie/telegram-action@main
        with:
          token: {% raw %}${{ secrets.BOTTOKEN }}{% endraw %}
          chat_id: {% raw %}${{ secrets.CHAT_ID }}{% endraw %}
          parse_mode: 'markdown'
          message_thread_id: {% raw %}${{ secrets.THREAD_ID }}{% endraw %}
          text: |
            üöÄ *CI Successful!*

            *Details:*
            ‚Ä¢ Repository: {% raw %}${{ github.repository }}{% endraw %}
            ‚Ä¢ Triggered by: {% raw %}${{ github.actor }}{% endraw %}
            ‚Ä¢ Commit: {% raw %}${{ github.sha }}{% endraw %}

            ‚úÖ CI Status: Success

      - name: Send Error Message via Telegram
        if: {% raw %}${{ needs.sonar_scan.result != 'success' || needs.check_vulnerabilities.result != 'success' }}{% endraw %}
        uses: akeylimepie/telegram-action@main
        with:
          token: {% raw %}${{ secrets.BOTTOKEN }}{% endraw %}
          chat_id: {% raw %}${{ secrets.CHAT_ID }}{% endraw %}
          parse_mode: 'markdown'
          message_thread_id: {% raw %}${{ secrets.THREAD_ID }}{% endraw %}
          text: |
            ‚ùå *CI Failed!*

            *Error Details:*
            ‚Ä¢ Repository: {% raw %}${{ github.repository }}{% endraw %}
            ‚Ä¢ Triggered by: {% raw %}${{ github.actor }}{% endraw %}
            ‚Ä¢ Commit: {% raw %}${{ github.sha }}{% endraw %}

            üîç *Debug Information:*
            ‚Ä¢ CI Status: Failure
            ‚Ä¢ Commit URL: https://github.com/{% raw %}${{ github.repository }}{% endraw %}/commit/{% raw %}${{ github.sha }}{% endraw %}
            ‚Ä¢ PR URL: {% raw %}${{ env.PR_URL }}{% endraw %}

            ‚ö†Ô∏è [Check GitHub Actions Logs](https://github.com/{% raw %}${{ github.repository }}{% endraw %}/actions/runs/{% raw %}${{ github.run_id }}{% endraw %})